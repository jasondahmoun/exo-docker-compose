<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Docker compose</title>
</head>

<body>
    <h1>Docker compose</h1>
    <p id="msg">...</p>

    <script>
        fetch("http://localhost:5000/api/hello")
            .then(res => res.json())
            .then(data => {
                document.getElementById("msg").textContent = data.message;
            })
            .catch(() => {
                document.getElementById("msg").textContent = "Erreur";
            });
    </script>
</body>

</html>
